<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://local.www.planhub.ca/dev/compiled/css/planhub.dev.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://local.www.planhub.ca/js/azetlor.js"></script>
    <script src="http://local.www.planhub.ca/dev/compiled/js/planhub.dev.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Prototype<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/address-auto-complete">Address auto complete</a></li>
                        <li><a href="/scrolling-effect">Scrolling effet</a></li>
                    </ul>
                </li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Vue<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/vue-modal">Vue Modal</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h3>Vue.js Modal</h3>
    </div>

    <div class="container">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal-select-device" onclick="getModalContent()">Open Modal</button>

      <!-- Modal -->
      <div class="modal fade" id="modal-select-device" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="app"></div>
            </div>
        </div>
      </div>
    </div>

    <script src="./components/vue-modal/js.js"></script>
</body>
