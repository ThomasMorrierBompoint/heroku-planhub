<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Widget | Planhub</title>
</head>
<body>
    <div id="planhubWidgetMobileSearchBar">
        <style>
            #planhubWidgetMobileSearchBar-loader {
                margin-top: 2em;
                border: 16px solid #f3f3f3;
                border-top: 16px solid #da001a;
                border-radius: 50%;
                width: 120px;
                height: 120px;
                margin-left: auto;
                margin-right: auto;
                animation: spin 1.5s linear infinite;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        <div id="planhubWidgetMobileSearchBar-loader"></div>
    </div>
    <script src="https://www.planhub.ca/fr/widget/protegezvous/mobile-search-bar?entrypoint=planhubWidgetMobileSearchBar&province=quebec"></script>
</body>
</html>
